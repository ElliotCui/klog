<!DOCTYPE html>
<html lang="zh" ng-app="admin">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title ng-bind="title"></title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script src="js/lib/sea-modules/seajs/seajs/2.1.1/sea.js"></script>
    <script src="js/seajs-route.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/jquery-1.10.2.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-route.js"></script>
    <script src="js/lib/angular-animate.js"></script>
    <script src="js/lib/restangular.js"></script>
    <script src="js/common/model.js"></script>
    <script src="js/common/error-tip.js"></script>
    <script src="js/common/animate.js"></script>
    <script src="js/common/confirm.js"></script>
    <script src="js/app.js"></script>
    <script src="js/nav/index.js"></script>
    <script src="js/nav/controller.js"></script>
    <script src="js/statistics/index.js"></script>
    <script src="js/statistics/controller.js"></script>
    <script>
        seajs.config({
            preload: ['seajs/seajs-text/1.0.3/seajs-text']
        });
    </script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/admin">Klog后台管理</a>
        </div>
        <div class="collapse navbar-collapse navbar-left">
            <ul class="nav navbar-nav" ng-controller="NavCtrl">
                <li ng-class="{active:item.active}" ng-repeat="item in navItems">
                    <a ng-href="#{{item.url}}">{{item.name}}</a>
                </li>
            </ul>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="/" target="_blank">查看博客首页</a>
            </li>
            <li>
                <a href="/admin/session" data-confirm="确定退出？" data-method="delete" rel="nofollow">退出后台</a>
            </li>
        </ul>
    </div>
</nav>

<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/admin">Klog后台管理</a>
            <ul class="nav nav-link" ng-controller="NavCtrl">
                <li ng-class="{active:item.active}" ng-repeat="item in navItems">
                    <a ng-href="#{{item.url}}">{{item.name}}</a>
                </li>
            </ul>
            <ul class="nav pull-right">
                <li>
                    <a href="/" target="_blank">查看博客首页</a>
                </li>
                <li>
                    <a href="/admin/session" data-confirm="确定退出？" data-method="delete" rel="nofollow">退出后台</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="ajax-spinner fade" ng-class="{'in':ajaxing}">
    <img src="loading.gif"/> 载入中...
</div>

<div class="container" ng-view>
</div>
</body>
</html>
