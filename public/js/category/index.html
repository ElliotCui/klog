<div class="well" ng-controller="category.add">
    <form class="form-inline" ng-submit="add()" novalidate name="addForm">
        <input type="text" name="name" class="input-xlarge" autofocus placeholder="分类名称" ng-minlength="2" maxlength="20"
               required
               ng-model="newCategory.name"
               ng-keydown="hideValidError()"
               error-tip="validError"/>
        <button type="submit" class="btn btn-primary">新建分类</button>
    </form>
</div>

<table class="table table-hover table-condensed">
    <col width="55%"/>
    <col width="10%"/>
    <col width="20%"/>
    <thead>
    <tr>
        <th>名称</th>
        <th>文章数</th>
        <th>创建时间</th>
        <th>
        </th>
    </tr>
    </thead>
    <tr class="table-empty-row" ng-if="categories.length == 0">
        <td colspan="4" ng-if="!fetching">暂无分类</td>
        <td colspan="4" ng-if="fetching">loading...</td>
    </tr>
    <tr ng-show="category != edit.current" ng-class="{'row-animate-in':category.isNew}" ng-repeat-start="category in categories" class="row-animate-out">
        <td>{{ category.name }}</td>
        <td>{{ category.blog_count }}</td>
        <td>{{ category.created_at }}</td>
        <td>
            <div class="btn-group">
                <a class="btn edit" ng-click="edit(category)">修改</a>
                <a class="btn delete" confirm="确定要删除分类“{{category.name}}”？" confirm-ok="remove(category)">删除</a>
            </div>
        </td>
    </tr>
    <tr ng-if="category == edit.current" ng-repeat-end>
        <td colspan="4" ng-controller="category.edit">
            <form class="form-inline" style="margin-bottom: 0" ng-submit="update(category)" name="editForm" novalidate>
                <input type="text" name="name" class="input-xlarge" autofocus placeholder="分类名称" ng-minlength="2"
                       maxlength="20" required
                       ng-model="category.name"
                       ng-keydown="hideError()"
                       error-tip="validError"/>
                <button type="submit" class="btn  btn-primary">提交修改</button>
                <button type="button" class="btn cancel-edit" ng-click="cancelEdit(category)">取消</button>
            </form>
        </td>
    </tr>
</table>
