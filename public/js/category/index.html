<div class="well" ng-controller="CategoryAddCtrl">
    <form class="form-inline" ng-submit="add()" novalidate name="addForm">
        <input type="text" name="name" class="input-xlarge" ng-minlength="2" maxlength="20" placeholder="分类名称" required
               ng-model="newCategory.name"
               ng-keydown="hideError()" autofocus/>

        <div class="tooltip bottom fade" ng-class="{in: showError, out: !showError}">
            <div class="tooltip-arrow"></div>
            <div class="tooltip-inner">{{error}}</div>
        </div>
        <button type="submit" class="btn btn-primary">新建分类</button>
    </form>
</div>

<table class="table table-hover table-condensed">
    <col width="55%"/>
    <col width="10%"/>
    <col width="20%"/>
    <thead>
    <tr>
        <th>名称</th>
        <th>文章数</th>
        <th>创建时间</th>
        <th></th>
    </tr>
    </thead>
    <tr class="table-empty-row" ng-show="{{categories.length == 0}}">
        <td colspan="4">暂无分类</td>
    </tr>
    {{ originalCategory }}
    <tr ng-repeat="category in categories" ng-animate="anim">
        <td ng-if="category != editingCategory">{{ category.name }}</td>
        <td ng-if="category != editingCategory">{{ category.blog_count }}</td>
        <td ng-if="category != editingCategory">{{ category.created_at }}</td>
        <td ng-if="category != editingCategory">
            <a class="btn edit" ng-click="edit(category)">修改</a>
            <a class="btn delete" ng-click="remove(category)">删除</a>
        </td>
        <td colspan="4" ng-if="category == editingCategory">
            <form class="form-inline" style="margin-bottom: 0" ng-submit="update(category)" name="editForm">
                <input type="text" class="input-xlarge" name="name" placeholder="分类名称" required ng-model="category.name" />
                <button type="submit" class="btn  btn-primary">提交修改</button>
                <button type="button" class="btn cancel-edit" ng-click="cancelEdit(category)">取消</button>
                <div class="tooltip bottom fade">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner"></div>
                </div>
            </form>
        </td>
    </tr>
    <tr id="categoryEditView" style="display: none">
        <td colspan="4">
            <form class="form-inline" style="margin-bottom: 0">
                <input type="text" class="input-xlarge" name="categroy[name]" placeholder="分类名称" required/>
                <button type="submit" class="btn  btn-primary">提交修改</button>
                <button type="button" class="btn cancel-edit">取消</button>
                <div class="tooltip bottom fade">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner"></div>
                </div>
            </form>
        </td>
    </tr>
</table>
