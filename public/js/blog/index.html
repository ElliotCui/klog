<div class="row">
    <div class="col-md-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="dropdown">
                    <a class="dropdown-toggle" href="">
                        {{status}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="(k, v) in statusMap">
                            <a ng-href="#/blogs?status={{k}}">{{v}}</a>
                        </li>
                    </ul>
                    <a href="" class="pull-right"><i class="icon-plus-sign-alt"></i></a>
                </div>
            </div>
            <div class="list-group" style="overflow: auto;height: calc(100% - 40px);">
                <a href="" class="list-group-item" ng-repeat="blog in blogs" ng-click="showBlog(blog)" ng-class="{active: (blog.id === currBlog.id)}">
                    <h4 class="list-group-item-heading">{{ blog.title }}</h4>

                    <p class="list-group-item-text">
                        {{ blog.created_at | date }}
                    </p>
                </a>
            </div>
        </div>
    </div>
    <div class="col-md-10" style="padding-left:0;">
        <div class="panel panel-default"  style="overflow: auto">
            <div class="panel-heading">
                <h2>{{currBlog.title}}</h2> &nbsp;
            </div>
            <div class="preview">
                <div ng-bind-html="currBlog.html_content"></div>
            </div>
        </div>
    </div>
</div>
