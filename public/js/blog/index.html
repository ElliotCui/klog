<div class="row">
    <div class="col-md-3 blog-list">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <div class="dropdown pull-left">
                    <a class="dropdown-toggle" href="">
                        {{status}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="(k, v) in statusMap">
                            <a ng-href="#/blogs?status={{k}}">{{v}}</a>
                        </li>
                    </ul>
                </div>
                <a href="" class="pull-right"><i class="icon-plus-sign-alt"></i></a>
            </div>
            <div class="list-group">
                <div class="list-group-item" ng-repeat="blog in blogs" ng-click="showBlog(blog)"
                     ng-class="{active: (blog.id === currBlog.id)}">
                    <h4 class="list-group-item-heading">
                        {{ blog.title }}
                        <div class="pull-right tools">
                            <a href=""><i class="icon-pencil"></i></a>
                            <a href="" ng-click="remove(blog);$event.stopPropagation()"><i class="icon-trash"></i></a>
                        </div>
                    </h4>

                    <p class="list-group-item-text">
                        <span style="color:#aaa">{{ blog.created_at | date }}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9 blog-preview">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3 class="pull-left">{{currBlog.title }}</h3>

                <div class="pull-right tools">
                    <a href=""><i class="icon-pencil"></i> 修改</a>
                    <a href=""><i class="icon-trash"> 删除</i></a>
                    <a href=""><i class="icon-external-link"> 链接</i></a>
                </div>
            </div>
            <div class="blog-preview-content">
                <div ng-bind-html="currBlog.html_content"></div>
            </div>
        </div>
    </div>
</div>
